apply plugin: 'idea'
apply plugin: 'java'


archivesBaseName = "Battleship"
version = '1.0'

apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'

}

jar {

  manifest {
    attributes(
      'Main-Class': 'GameApplication'
    )
  }
}